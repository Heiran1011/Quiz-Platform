<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <div class="score-card-container">
        <h1>Score Card</h1>
        
        <div class="score-card">
            <div class="score-card-header">
                <p>Name:</p>
                <p>Quiz Title:</p>
                <p>Total Questions:</p>
            </div>
            
            <div class="score-card-body">
                <p>Score: <span id="score"></span></p>
                <p>Correct Answers: <span id="correct-answers"></span></p>
                <p>Incorrect Answers: <span id="incorrect-answers"></span></p>
                <p>Percentage: <span id="percentage"></span>%</p>
            </div>
            
            <div class="score-card-footer">
                <button id="retry-button">Retry Quiz</button>
                <button id="view-answers-button">View Answers</button>
            </div>
        </div>
    </div>

</body>
</html>
